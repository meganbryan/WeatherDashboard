<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class = "jumbotron p-3 mb-3 bg-dark text-light">
            <h1 class = "text-center"> Weather Dashboard </h1>
        </div>
        <div class = "row">
            <div class = "col-3 bg-green mr-2">
                <div class = "row m-2">
                    <h3 class = "p-2 text-white">Search for a City:</h3>
                    <div class="input-group mb-3 p-2">
                        <input id = "city-input" type="text" class="form-control" placeholder="Ex: Denver">
                        <div class="input-group-append">
                            <button id = "search-button" class="btn bg-dark text-white" type="button"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>
                <div id = "city-buttons">
                    
                </div> 
                <button id = "clear-storage" class = "row p-2 m-3"> Clear Stored Cities</button>  
            </div>
            <div class = "col-9">
                <div id = "today" class = "row p-2 m-1 hide bg-tan">
                    <span class="border border-secondary border-right-0">
                        <h2 id = "city-name"></h2>
                        <h2 id = "day-1"> </h2>
                            <div><img id="day-1-icon" src="" alt="Weather icon"></div>
                            <h3 id = "day-1-temp"> </h3>
                            <h3 id = "day-1-humidity"> </h3>
                            <h3 id = "day-1-wind"> </h3>
                            <h3 id = "day-1-uvi"> </h3>
                    </span>
                </div>
                <div id = "forecast" class = "row mt-2 p-2 hide">
                    <h2> 4 Day Forecast </h2>
                        <div class = "col border border-secondary mx-1 p-4 bg-blue">
                            <h3 id = "day-2"> </h3>
                            <div><img id="day-2-icon" src="" alt="Weather icon"></div>
                            <h4 id = "day-2-temp"> </h4>
                            <h4 id = "day-2-humidity"> </h4>
                            <h4 id = "day-2-wind"> </h4>
                            <h4 id = "day-2-uvi"> </h4>
                        </div>
                        <div class = "col border border-secondary mx-1 p-4 bg-blue">
                            <h3 id = "day-3"> </h3>
                            <div><img id="day-3-icon" src="" alt="Weather icon"></div>
                            <h4 id = "day-3-temp"> </h4>
                            <h4 id = "day-3-humidity"> </h4>
                            <h4 id = "day-3-wind"> </h4>
                            <h4 id = "day-3-uvi"> </h4>
                        </div>
                        <div class = "col border border-secondary mx-1 p-4 bg-blue">
                            <h3 id = "day-4"> </h3>
                            <div><img id="day-4-icon" src="" alt="Weather icon"></div>
                            <h4 id = "day-4-temp"> </h4>
                            <h4 id = "day-4-humidity"> </h4>
                            <h4 id = "day-4-wind"> </h4>
                            <h4 id = "day-4-uvi"> </h4>
                        </div>
                        <div class = "col border border-secondary mx-1 p-4 bg-blue">
                            <h3 id = "day-5"> </h3>
                            <div><img id="day-5-icon" src="" alt="Weather icon"></div>
                            <h4 id = "day-5-temp"></h4>
                            <h4 id = "day-5-humidity"></h4>
                            <h4 id = "day-5-wind"></h4>
                            <h4 id = "day-5-uvi"></h4>
                        </div>
                </div>
            </div>
        </div>

        <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src = "script.js"></script>
    </body>
</html>
