<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "jumbotron p-3 mb-3 bg-dark text-light">
        <h1 class = "text-center"> Weather Dashboard </h1>
    </div>
    <div class = "row">
        <div class = "col-3 pt-1 px-4 bg-light">
            <h3>Search for a City:</h3>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Ex: Denver">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">Search</button>
                </div>
            </div>      
        </div>
        <div class = "col-9">
            <div class = "row m-2">
                <span class="border border-secondary border-right-0">
                    <h2>City Name (date)</h2>
                    <p>info about weather</p>
                </span>
            </div>
            <div class = "row m-2">
                <h2> 5 Day Forecast </h2>
                    <div class = "col border border-secondary mx-1">
                        <h3>Day 1</h3>
                    </div>
                    <div class = "col border border-secondary mx-1">
                        <h3>Day 2</h3>
                    </div>
                    <div class = "col border border-secondary mx-1">
                        <h3>Day 3</h3>
                    </div>
                    <div class = "col border border-secondary mx-1">
                        <h3>Day 4</h3>
                    </div>
                    <div class = "col border border-secondary mx-1">
                        <h3>Day 5</h3>
                    </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src = "script.js"></script>
</body>
</html>
